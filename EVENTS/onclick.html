<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Listner</title>
</head>

<style>
    h1{
        font-size: 50px;
    }
    .main{
        display: grid;
        justify-content: center;
        justify-items: center;
    }
    #btn1, #btn4, #btn3{
        margin: 30px;
        padding: 50px;
        border-radius: 5px;
        border-color: black;
        font-weight: bolder;
        font-size: larger;
    }
    #btn2{
        margin: 20px;
        padding: 20px;
        border-radius: 5px;
        border-color: black;
        font-weight: bold;
    }
</style>
<body style="background-color: rgb(95, 132, 101);">
    <div class="main">
        <h1>Event Listner</h1>
        <button id="btn1" type="submit">Start</button>
        <button id="btn3" type="submit">Submit</button>
        <button id="btn4" type="submit">Check Again</button>
        <button id="btn2" type="submit">Try Again</button>

    </div>

    <script src="onclick.js"></script>
</body>
</html>
